<body>

    <div class="login-div">

        <div class="row" style="align-items: left; margin: auto;text-align: left;">
            <img src="assets/logo2.png" alt="Test Image" width="110" height="60px" />
            <div>
                <h2>Create your Kisan Account</h2>
            </div>

            <!-- <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" > -->
        </div>

        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">


            <mat-form-field appearance="outline">
                <mat-label style="color: #07B558;">First Name</mat-label>
                <input  matInput placeholder="First Name" formControlName="firstName" >
            </mat-form-field>&nbsp;
            <mat-form-field appearance="outline">
                <mat-label style="color: #07B558;">Last Name</mat-label>
                <input  matInput placeholder="Last Name" formControlName="lastName" >
            </mat-form-field>
    
           <div>
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label style="color: #07B558;">Username</mat-label>
                    <input matInput placeholder="Username" formControlName="email">
                </mat-form-field>
            </div>
              <!-- <div class="row">
                <div class="col s12" style="color: #07B558;"> Use my current Email address instead </div>
            </div> -->
            <div>
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label style="color: #07B558;">Password</mat-label>
                    <input matInput placeholder="Password" formControlName="password">
                </mat-form-field>
                
                    <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label style="color: #07B558;">Confirm Password</mat-label>
                        <input matInput placeholder="Confirm Password" formControlName="Confirm">
                    </mat-form-field>
                
            </div>

            <div *ngIf="passwordError !== null">Password mismatch</div>
           
                  
            <div class="row"  >
                <div style="color: #07B558;" href="#" >
                    
                        <a routerLink="/login"style="color: #07B558;">Sign in instead</a><button type="submit" [disabled]="!profileForm.valid" style="float: right;" mat-raised-button color="success" >Signup</button></div>
             </div>
        </form>

    </div>
</body>
